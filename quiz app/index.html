<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .h-100{
            height: 100vh !important;
        }
    </style>
</head>
<body class="bg-dark h-100 d-flex justify-content-center align-items-center">
    
    <div class="container">
        <div class="modal-dialog bg-white" role="document">
            <div class="modal-content rounded-4 shadow">
              <div class="modal-body p-5">
                <h2 class="fw-bold mb-0" id="question">What's new</h2>
                <ul class="d-grid gap-4 my-5 list-unstyled small">
                  <li class="d-flex gap-4">
                    <input type="radio" name="option" id="ans1">
                    <label class="mb-0" for="ans1" id="op1">Grid view</label>
                  </li>
                  <li class="d-flex gap-4">
                    <input type="radio" name="option" id="ans2">
                    <label class="mb-0" for="ans2" id="op2">Bookmarks</label>
                  </li>
                  <li class="d-flex gap-4">
                    <input type="radio" name="option" id="ans3">
                    <label class="mb-0" for="ans3" id="op3">Video embeds</label>
                  </li>
                  <li class="d-flex gap-4">
                    <input type="radio" name="option" id="ans4">
                    <label class="mb-0" for="ans4" id="op4">Video embeds</label>
                  </li>
                </ul>
                <div id="pointShow" class="d-none card text-center">
                    <button type="button" class="btn mx-auto btn-primary mt-5 w-100" data-bs-dismiss="modal" onclick="location.reload()">play again</button>
                    your point is <span id="point"></span>
                </div>
                <button type="button" class="btn mx-auto btn-primary mt-5 w-100" data-bs-dismiss="modal" id="submit">submit</button>
              </div>
            </div>
          </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
